<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wexedo | Premium Digital Growth Agency</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Anime.js V4 (Required) -->
    <script src="https://cdn.jsdelivr.net/npm/animejs/dist/bundles/anime.umd.min.js"></script>

    <!-- Tailwind CSS (Runtime) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              public: {
                main: '#121212',
                card: '#1c1c1c',
                'card-hover': '#242424',
                primary: '#ffffff',
                secondary: '#a0a0a0',
                muted: '#666666',
                accent: {
                  primary: '#d4b58c',
                  'primary-light': '#e1c7a4',
                  'primary-dark': '#c7a370',
                  secondary: '#999999',
                  accent: '#d4b58c',
                  glow: 'rgba(212, 181, 140, 0.2)',
                },
                light: 'rgba(255, 255, 255, 0.1)',
                white: 'rgba(255, 255, 255, 0.2)',
              }
            },
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
              display: ['Manrope', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <style>
      body {
        background-color: #121212;
        color: #ffffff;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #242424;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
      }
    }
    </script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
